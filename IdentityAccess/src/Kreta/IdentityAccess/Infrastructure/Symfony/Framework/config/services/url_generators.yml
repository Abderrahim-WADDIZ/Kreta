services:
    kreta.identity_access.register_url_generator:
        public: false
        class: BenGorUser\User\Infrastructure\Routing\PlainUserUrlGenerator
        arguments:
            - "%env(IDENTITY_ACCESS_HOST)%/login?confirmation-token={token}"

    kreta.identity_access.request_remember_password_url_generator:
        public: false
        class: BenGorUser\User\Infrastructure\Routing\PlainUserUrlGenerator
        arguments:
            - "%env(IDENTITY_ACCESS_HOST)%/change-password?remember-password-token={token}"
