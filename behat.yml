                tags: "@statusTransition"
        profile:
            paths:
                features: src/Kreta/Bundle/UserBundle
            contexts:
                - Kreta\Bundle\CoreBundle\Behat\Context\OauthContext
                - Kreta\Bundle\MediaBundle\Behat\Context\MediaContext
