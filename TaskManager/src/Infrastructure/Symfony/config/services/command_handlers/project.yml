services:
    kreta.task_manager.command_handler.create_project:
        class: Kreta\TaskManager\Application\Project\CreateProjectHandler
        arguments:
            - "@kreta.task_manager.repository.organization"
            - "@kreta.task_manager.repository.project"
        tags:
            -
                name: command_handler
                handles: Kreta\TaskManager\Application\Project\CreateProjectCommand

    kreta.task_manager.command_handler.edit_project:
        class: Kreta\TaskManager\Application\Project\EditProjectHandler
        arguments:
            - "@kreta.task_manager.repository.project"
            - "@kreta.task_manager.repository.organization"
        tags:
            -
                name: command_handler
                handles: Kreta\TaskManager\Application\Project\EditProjectCommand
