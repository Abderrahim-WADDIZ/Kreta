# This implements the following type system shorthand:
#
#   type Task {
#     id: ID!
#     numeric_id: Int!
#     assignee: Member!
#     children_tasks: TaskConnection
#     created_on: String!
#     reporter: Member!
#     description: String!
#     parent_task: Task
#     priority: TaskPriority!
#     progress: TaskProgress!
#     project: Project!
#     title: String!
#     updated_on: String!
#   }

Task:
    type: object
    config:
        description: "A task inside Kreta ecosystem"
        fields:
            id:
                type: "ID!"
                description: "The id of the task."
            numeric_id:
                type: "Int!"
                description: "The auto generated numeric id of the task. It is unique per project."
            assignee:
                type: "Member!"
                description: "The assignee of the task."
            children_tasks:
                type: "TaskConnection"
                description: "The collection of children tasks."
                argsBuilder: ConnectionArgs
                resolve: '@=resolver("task_children_tasks", [value["id"], args])'
            created_on:
                type: "String!"
                description: "The created on of the project."
            reporter:
                type: "Member!"
                description: "The reporter of the task."
            description:
                type: "String!"
                description: "The description of the task."
            parent_task:
                type: "Task"
                description: "The parent task to which the task belongs."
                resolve: '@=resolver("task_parent_task", [value["parent_id"], args])'
            priority:
                type: "TaskPriority!"
                description: "The priority of the task."
            progress:
                type: "TaskProgress!"
                description: "The progress of the task."
            project:
                type: "Project!"
                description: "The project to which the task belongs."
            title:
                type: "String!"
                description: "The title of the task."
            updated_on:
                type: "String!"
                description: "The updated on of the task."
        interfaces: [Node]
