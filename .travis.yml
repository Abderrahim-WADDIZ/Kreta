sudo: false

language: php

php:
    - 7.1

env:
    - COMPOSER_OPTIONS="--no-interaction --prefer-source"

before_install:
    - phpenv config-rm xdebug.ini

install:
    - nvm install 7
    - nvm use 7
    - composer self-update
    - sh etc/bash/install.sh
    - npm install -g yarn

script:
    - sh etc/bash/tests.sh

cache:
    yarn: true
    directories:
        - node_modules
        - $COMPOSER_CACHE_DIR

matrix:
    fast_finish: true
