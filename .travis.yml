sudo: false

language: php

php:
    - 7.1

env:
    - COMPOSER_OPTIONS="--no-interaction --prefer-source"

before_install:
    - phpenv config-rm xdebug.ini
    - composer self-update

install:
    - nvm install 7
    - nvm use 7
    - composer self-update
    - npm install -g yarn
    - sh etc/bash/install.sh

script:
    - sh etc/bash/tests.sh

cache:
    yarn: true
    directories:
        - node_modules
        - $COMPOSER_CACHE_DIR
        - $HOME/.composer/cache/files
        - $HOME/.php-cs-fixer

matrix:
    fast_finish: true
    include:
        php: 7.1
