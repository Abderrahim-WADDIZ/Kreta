language: php

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - hhvm

env:
    - SYMFONY_VERSION=2.3.*
    - SYMFONY_VERSION=2.5.*
    - SYMFONY_VERSION=2.6.*
    - SYMFONY_VERSION=2.7.x-dev
    - SYMFONY_VERSION=dev-master

before_install:
    - sudo apt-get update
    - sudo apt-get -qq install ruby-sass

install:
    - sudo apt-get install apache2 libapache2-mod-fastcgi
    # enable php-fpm
    - sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf
    - sudo a2enmod rewrite actions fastcgi alias
    - echo "cgi.fix_pathinfo = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm
    # configure apache virtual hosts
    - sudo cp -f scripts/travis/vhost /etc/apache2/sites-available/default
    - sudo sed -e "s?%TRAVIS_BUILD_DIR%?$(pwd)?g" --in-place /etc/apache2/sites-available/default
    - sudo service apache2 restart
    - cat /etc/apache2/sites-available/default

    - sudo apt-get install node
    - npm install -g bower
    - npm install -g gulp
    - gem install scss-lint

    - cd src/Kreta/Bundle/WebBundle
    - npm install
    - bower install
    - cd -

before_script:
    - export MINK_EXTENSION_PARAMS='base_url=http://localhost'
    - composer self-update
    - composer require symfony/symfony:${SYMFONY_VERSION}

    - app/console doctrine:database:create --env=test
    - app/console doctrine:schema:create --env=test
    - app/console cache:warmup --env=test

    - app/console assets:install --symlink
    - cd src/Kreta/Bundle/WebBundle
    - gulp
    - cd -

    - sleep 5

script:
    - bin/phpspec run

    - bin/behat --stop-on-failure --suite=authentication
    - bin/behat --stop-on-failure --suite=invitation
    - bin/behat --stop-on-failure --suite=profile
    - bin/behat --stop-on-failure --suite=issue
    - bin/behat --stop-on-failure --suite=issueType
    - bin/behat --stop-on-failure --suite=label
    - bin/behat --stop-on-failure --suite=participant
    - bin/behat --stop-on-failure --suite=issuePriority
    - bin/behat --stop-on-failure --suite=project
    - bin/behat --stop-on-failure --suite=status
    - bin/behat --stop-on-failure --suite=statusTransition
    - bin/behat --stop-on-failure --suite=workflow

after_script:
    - bin/coveralls -v

cache:
    directories:
        - $COMPOSER_CACHE_DIR

matrix:
    allow_failures:
        - php: hhvm
        - php: 7.0
        - env: SYMFONY_VERSION=2.7.x-dev
        - env: SYMFONY_VERSION=dev-master
    fast_finish: true
