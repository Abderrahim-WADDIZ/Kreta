language: php

php:
    - 7.1

env:
    - COMPOSER_OPTIONS="--no-interaction --prefer-source"

install:
    - nvm install 6
    - nvm use 6
    - composer self-update
    - sh etc/bash/install.sh

script:
    - sh etc/bash/tests.sh

cache:
    yarn: true
    directories:
        - $COMPOSER_CACHE_DIR

matrix:
    fast_finish: true
