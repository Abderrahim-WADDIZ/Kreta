Kreta\CoreBundle\Model\Project:
    type: entity
    repositoryClass: Kreta\CoreBundle\Repository\ProjectRepository
    table: project
    id:
        id:
            type: string
            generator:
                strategy: UUID
    fields:
        name:
            type: string
            length: 140
        shortName:
            column: short_name
            type: string
            length: 4
    manyToMany:
        participants:
            targetEntity: Kreta\CoreBundle\Model\Interfaces\UserInterface
            joinTable:
                name: project_user
                joinColumns:
                    project_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    user_id:
                        referencedColumnName: id
