Kreta\Component\Project\Model\Priority:
    exclusion_policy: ALL
    relations:
        -
            rel: priorities
            href:
                route: get_projects_priorities
                parameters:
                    projectId: expr(object.getProject().getId())
                absolute: true
            exclusion:
                groups: [priorityList, priority]
        -
            rel: project
            href:
                route: get_project
                parameters:
                    projectId: expr(object.getProject().getId())
                absolute: true
            exclusion:
                groups: [issueTypeList, issueType]
    properties:
        id:
            expose: true
            groups: [projectList, project, issueList, issue, priorityList, priority]
        name:
            expose: true
            groups: [projectList, project, issueList, issue, priorityList, priority]
