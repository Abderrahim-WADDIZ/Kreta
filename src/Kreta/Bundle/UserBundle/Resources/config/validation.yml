Kreta\Component\User\Model\User:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: [email]
            message: 'This email is already in use'
    properties:
        firstName:
            - NotBlank: ~
        lastName:
            - NotBlank: ~
        email:
            - Email:
                # strict: true # Activate when Kreta updgrade to Symfony 2.7
                checkMX: true
                checkHost: true
            - NotBlank: ~
