services:
    kreta_user.event_listener.login_listener:
        class: Kreta\Bundle\UserBundle\EventListener\LoginListener
        arguments:
            - @fos_oauth_server.client_manager.default
            - @kreta_core.factory.access_token
            - @fos_oauth_server.access_token_manager.default
        tags:
            - { name: kernel.event_listener, event: kreta_core_event_authorization, method: onAuthorizationEvent }
