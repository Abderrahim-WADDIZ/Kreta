Kreta\Component\Core\Model\Status:
    type: entity
    repositoryClass: Kreta\Component\Core\Repository\StatusRepository
    table: status
    id:
        id:
            type: string
            generator:
                strategy: UUID
    fields:
        color:
            type: string
            length: 10
        name:
            type: string
            length: 100
        type:
            type: string
            length: 8
    manyToOne:
        project:
            targetEntity: Kreta\Component\Core\Model\Interfaces\ProjectInterface
            inversedBy: statuses
            joinColumn:
                name: project_id
                referencedColumnName: id
                onDelete: CASCADE
    manyToMany:
        transitions:
            targetEntity: Kreta\Component\Core\Model\Interfaces\StatusInterface
            joinTable:
                name: status_transitions
                joinColumns:
                    from_status_id:
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    to_status_id:
                        referencedColumnName: id
                        onDelete: CASCADE
