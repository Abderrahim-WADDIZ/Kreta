Kreta\Component\Core\Model\ProjectRole:
    type: entity
    repositoryClass: Kreta\Component\Core\Repository\ProjectRoleRepository
    table: project_user
    id:
        project:
            type: entity
            associationKey: true
        user:
            type: entity
            associationKey: true
    fields:
        role:
            type: string
            length: 20

    manyToOne:
        project:
            targetEntity: Kreta\Component\Core\Model\Interfaces\ProjectInterface
            inversedBy: participants
            joinColumn:
                name: project_id
                referencedColumnName: id
        user:
            targetEntity: Kreta\Component\Core\Model\Interfaces\UserInterface
            inversedBy: projects
            joinColumn:
                name: user_id
                referencedColumnName: id
