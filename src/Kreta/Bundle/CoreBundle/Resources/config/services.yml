services:
#### SECURITY ####
    kreta_core.voter.issue:
        class: %kreta_core.security_issue_voter.class%
        public: false
        tags:
           - { name: security.voter }

    kreta_core.voter.project:
        class: %kreta_core.security_project_voter.class%
        public: false
        tags:
           - { name: security.voter }
    kreta_core.voter.workflow:
        class: %kreta_core.security_workflow_voter.class%
        public: false
        tags:
           - { name: security.voter }

#### UPLOADER ####
    kreta_core.uploader.image_user:
        class: %kreta_media.uploader_media.class%
        arguments: [@kreta_core.uploader_filesystem.image_user]
    kreta_core.uploader.image_project:
        class: %kreta_media.uploader_media.class%
        arguments: [@kreta_core.uploader_filesystem.image_project]

    kreta_core.uploader_filesystem.image_user:
        class: Gaufrette\Filesystem
        factory_service: knp_gaufrette.filesystem_map
        factory_method: get
        arguments: [%users.image.uploader.filesystem%]
    kreta_core.uploader_filesystem.image_project:
        class: Gaufrette\Filesystem
        factory_service: knp_gaufrette.filesystem_map
        factory_method: get
        arguments: [%projects.image.uploader.filesystem%]
