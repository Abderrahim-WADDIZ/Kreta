Kreta\Component\Workflow\Model\StatusTransition:
    exclusion_policy: ALL
    relations:
        -
            rel: self
            href:
                route: get_workflow_transition
                parameters:
                    workflowId: expr(object.getWorkflow().getId())
                    transitionId: expr(object.getId())
                absolute: 0
            exclusion:
                groups: [workflowList, workflow, transitionList, transition]
        -
            rel: transitions
            href:
                route: get_workflow_transitions
                parameters:
                    workflowId: expr(object.getWorkflow().getId())
                absolute: 0
            exclusion:
                groups: [workflowList, workflow, transitionList, transition]
        -
            rel: workflow
            href:
                route: get_workflow
                parameters:
                    workflowId: expr(object.getWorkflow().getId())
                absolute: 0
            exclusion:
                groups: [transitionList, transition]
    properties:
        id:
            expose: true
            groups: [workflowList, workflow, transitionList, transition, project, projectPrivate]
        initialStates:
            expose: true
            groups: [workflowList, workflow, transitionList, transition, project, projectPrivate]
        name:
            expose: true
            groups: [workflowList, workflow, transitionList, transition, project, projectPrivate]
        state:
            expose: true
            groups: []
        workflow:
            expose: true
            groups: []
