Kreta\Component\Organization\Model\Participant:
    type: entity
    repositoryClass: Kreta\Component\Organization\Repository\ParticipantRepository
    table: organization_participant
    id:
        organization:
            type: entity
            associationKey: true
        user:
            type: entity
            associationKey: true
    fields:
        role:
            type: string
            length: 20
    manyToOne:
        organization:
            targetEntity: Kreta\Component\Organization\Model\Interfaces\OrganizationInterface
            inversedBy: participants
            joinColumn:
                name: organization_id
                referencedColumnName: id
                onDelete: CASCADE
        user:
            targetEntity: Kreta\Component\User\Model\Interfaces\UserInterface
            joinColumn:
                name: user_id
                referencedColumnName: id
                onDelete: CASCADE
