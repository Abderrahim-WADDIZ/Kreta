Kreta\Bundle\Api\ApiCoreBundle\Model\RefreshToken:
    type: entity
    table: refresh_token
    id:
        id:
            type: string
            generator:
                strategy: UUID
    manyToOne:
        client:
            targetEntity: Kreta\Bundle\Api\ApiCoreBundle\Model\Client
            joinColumn:
                name: client_id
                referencedColumnName: id
                nullable: false
        user:
            targetEntity: Kreta\Component\Core\Model\Interfaces\UserInterface
            joinColumn:
                name: user_id
                referencedColumnName: id
                nullable: true
