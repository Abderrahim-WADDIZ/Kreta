suites:
    CoreBundle:
        namespace: Kreta
        spec_path: src/Kreta/CoreBundle
    FixturesBundle:
        namespace: Kreta
        spec_path: src/Kreta/FixturesBundle

extensions:
    - PhpSpec\Extension\CodeCoverageExtension

code_coverage:
    format:
        - html
        - clover
    output:
        html: coverage
        clover: coverage.xml
