suites:
    CoreBundle:
        namespace: Kreta
        spec_path: src/Kreta/Bundle/CoreBundle
    FixturesBundle:
        namespace: Kreta
        spec_path: src/Kreta/Bundle/FixturesBundle
    WebBundle:
        namespace: Kreta
        spec_path: src/Kreta/Bundle/WebBundle

    CoreComponent:
        namespace: Kreta
        spec_path: src/Kreta/Component/Core

extensions:
    - PhpSpec\Extension\CodeCoverageExtension

code_coverage:
    format:
        - html
        - clover
    output:
        html: coverage
        clover: coverage.xml
